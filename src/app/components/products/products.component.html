<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<div class="container mt-5">
    <app-preloader></app-preloader>
    <div *ngIf="isLoading; else content">
      <p>Loading products...</p> <!-- loading a message -->
    </div>
    
    <ng-template #content>
    <button (click)="goback()" class="btn btn-secondary mb-3">Back</button>
      <div *ngIf="filteredData.length > 0; else noProducts">
        <div class="row mb-3">
          <div class="col">
            <!-- Sorting and Filtering -->
            <div class="d-flex justify-content-between mb-3">
              <select (change)="onSortChange($event)" class="form-select w-auto">
                <option value="asc">Price: Low to High</option>
                <option value="desc">Price: High to Low</option>
              </select>
              <div>
                <button (click)="filterByRating(4)" class="btn btn-outline-primary me-2">4 Stars & Up</button>
                <button (click)="filterByRating(3)" class="btn btn-outline-primary">3 Stars & Up</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Loop over products array to display each product -->
          <div *ngFor="let product of filteredData" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm border-light">
              <img [src]="product.thumbnail || 'https://via.placeholder.com/150'" class="card-img-top" alt="{{ product.title }}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text text-muted">{{ product.description }}</p>
                <div class="rating mb-2">
                  <!-- Display rating stars -->
                  <ng-container *ngFor="let star of getStars(product.rating)">
                    <i class="bi bi-star-fill text-warning"></i>
                  </ng-container>
                  <ng-container *ngFor="let emptyStar of getEmptyStars(product.rating)">
                    <i class="bi bi-star text-muted"></i>
                  </ng-container>
                  <span class="ms-2 text-muted">({{ product.rating.toFixed(1) }})</span>
                </div>
                <p class="card-text text-primary"><strong>${{ product.price.toFixed(2) }}</strong></p>
                <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Display when there are no products -->
      <ng-template #noProducts>
        <p>No products available.</p>
      </ng-template>
    </ng-template>
  </div>
